<!DOCTYPE html>
<html lang="en">

<head>
    <title>register-abo-step-2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords">
    <meta name="description" content="NY Fee Bundle">
    <meta name="robots" content="index,follow">


    <link rel="stylesheet" type="text/css" href="styles/select2.css">
    <link rel="stylesheet/less" type="text/css" href="styles/base.less">

    <script type="text/javascript" src="scripts/less.min.js"></script>
</head>

<body>
    <main class="amway-theme">
        <div id="headerNologin"></div>
        <div class="container">
            <div class="print-hide breadcrumb-section">
                <ol class="breadcrumb">
                    <li>
                        <a href="homepage-logged-in.html">Home</a>
                    </li>
                    <li>
                        <a href="register-landing.html">Register</a>
                    </li>
                    <li class="active">ABO Registration</li>
                </ol>
            </div>
            <div class="product-list-page-title md25">ABO registration</div>
        </div>
        <ul class="checkout-steps abo-checkout-steps">
            <li class="checkout-step col-xs-4 col-md-3 checkout-steps-before">
                <span class="checkout-steps-text arrow-steps-ship">
                    <i class="fas fa-check"></i>Primary Applicant</span>
            </li>
            <li class="checkout-step col-xs-3 col-md-3 checkout-steps-active">
                <span class="checkout-steps-text checkout-steps-pay">Co-Applicant</span>
            </li>
            <li class="checkout-step col-xs-3 col-md-3">
                <span class="checkout-steps-text checkout-steps-order">Purchase</span>
            </li>
            <li class="checkout-step col-xs-3 col-md-3">
                <span class="checkout-steps-text checkout-steps-order">payment</span>
            </li>
        </ul>
        <div class="container new-ibo-reg">
            <h6 class="tips">All fields are required unless noted as optional.</h6>
            <div class="form-horizontal amway-theme abo-steps1 reg-input-maxwidth">
                <h3 class="form-sub-title">Personal Information</h3>
                <div class="form-group">
                    <label class="col-md-2 control-label">Salutation</label>
                    <div class="col-md-10 col-xs-12">
                        <select class="form-control">
                            <option>นาย</option>
                            <option>นาย</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">First Name(THAI)</label>
                    <div class="col-md-10 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Last name(THAI)</label>
                    <div class="col-md-10 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">First Name(ENG)</label>
                    <div class="col-md-10 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Last Name(ENG)</label>
                    <div class="col-md-10 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">citizenship</label>
                    <div class="col-md-10 col-xs-12">
                        <select class="form-control">
                            <option>Malaysian</option>
                            <option>Chinese</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Passport Number</label>
                    <div class="col-md-10 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Gender</label>
                    <div class="col-md-10 col-xs-12">
                        <p>Female</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Date of birth</label>
                    <div class="col-md-10 col-xs-12">
                        <div class="row form-item-row">
                            <div class="col-xs-4 col">
                                <select class="form-control">
                                    <option>12</option>
                                    <option>11</option>
                                </select>
                            </div>
                            <div class="col-xs-4 col">
                                <select class="form-control">
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                            <div class="col-xs-4 col last-col">
                                <select class="form-control">
                                    <option>2561</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <h3 class="form-sub-title">TAX PAYER INFORMATION</h3>
                <div class="form-group">
                    <label class="col-md-2 control-label">TAX PAYER</label>

                    <div class="col-md-10 col-xs-12">
                        <div class="select-box image-select-box panel step2-email-container">
                            <div class="radio-wrapper marginBottom10">
                                <label class="amw-radio-wrap radio-label">
                                    <input type="radio" name="radio-shipping-info" value="method1" checked="checked" class="amw-global-radio">
                                    <span class="amw-radio-overlay"></span>
                                    <span class="amw-label-radio-text">Primary Applicant</span>
                                </label>
                            </div>
                            <div class="radio-wrapper marginBottom0">
                                <label class="amw-radio-wrap radio-label">
                                    <input type="radio" name="radio-shipping-info" value="method2" class="amw-global-radio">
                                    <span class="amw-radio-overlay"></span>
                                    <span class="amw-label-radio-text">Co-Applicant</span>
                                </label>
                            </div>
                            <div class="radio-wrapper marginBottom0">
                                <label class="amw-radio-wrap radio-label">
                                    <input type="radio" name="radio-shipping-info" value="method3" class="amw-global-radio">
                                    <span class="amw-radio-overlay"></span>
                                    <span class="amw-label-radio-text">Primary Applicant & Co-Applicant</span>
                                </label>
                            </div>
                        </div>
                           
                        
                    </div>
                </div>
                <div class="divider"></div>
                <h3 class="form-sub-title">CONTACT INFORMATION</h3>
                <div class="form-group">
                    <label class="col-md-2 control-label">Mobile number</label>
                    <div class="col-md-10 col-xs-12">
                        <div class="row form-item-row">
                            <div class="col-xs-4 col">
                                <select class="form-control">
                                    <option></option>
                                </select>
                            </div>
                            <div class="col-xs-8 col last-col">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-2 control-label">EMAIL ADDRESS</label>
                    <div class="col-md-10 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">CONFIRM EMAIL ADDRESS</label>
                    <div class="col-md-10 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                </div>

            </div>
            <div class="divider"></div>
            <div class="next-control">
                <a class="btn primary" id="submit-btn">NEXT</a>
                <a class="btn btn-cancel">Back</a>
            </div>
        </div>
        <div id="quick"></div>
        <div id="footer"></div>
    </main>

    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/select2.js"></script>
    <script src="scripts/new.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#submit-btn').click(function () {
                location.href = 'register-abo-step-2-2.html';
            });
        });
    </script>
</body>

</html>
