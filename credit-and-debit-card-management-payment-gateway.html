        <script type="text/javascript">$(function() {
                $("#newPayment .payment-input").click(function() {
                    if ($("#newPayment .payment-input").is(":checked")) {
                        $("#newPayment .checkbox-container").show();
                    } else {
                        $("#newPayment .checkbox-container").hide();
                    }
                });
                $("#newPayment .sop-input,#newPayment .renewal-input").click(function() {
                    $("#newPayment .checkbox-container").hide();
                });
                $('#newPayment .account-profile__editor').find('input[type=checkbox]').bind('click',
                function() {
                    $('#newPayment .account-profile__editor').find('input[type=checkbox]').not(this).attr("checked", false);
                });

                $("#editPay .payment-input").click(function() {
                    if ($("#editPay .payment-input").is(":checked")) {
                        $("#editPay .checkbox-container").show();
                    } else {
                        $("#editPay .checkbox-container").hide();
                    }
                });
                $("#editPay .sop-input,#editPay .renewal-input").click(function() {
                    $("#editPay .checkbox-container").hide();
                });
                $('#editPay .account-profile__editor').find('input[type=checkbox]').bind('click',
                function() {
                    $('#editPay .account-profile__editor').find('input[type=checkbox]').not(this).attr("checked", false);
                });
                $("#edit").click(function() {
                    var father = $(this).parents('.content-list');
                    if (father.children("#editPay").is(":visible")) {} else {
                        father.children("#editPay").slideDown("slow");
                        $(this).addClass('disabled');
                    }
                });
                $("#editFormSubmit, #editCancel").click(function() {
                    var father = $(this).parents('.content-list');
                    if (father.children("#editPay").is(":visible")) {
                        father.children("#editPay").slideToggle("slow");
                        father.find("#edit").removeClass('disabled');
                    } else {
                        father.children("#editPay").slideDown("slow");
                    }

                });

                $(".add-new-payment-info").click(function() {
                    $(this).hide();
                    if ($("#newPayment").is(":visible")) {
                        $("#newPayment").slideUp();
                    } else {
                        $("#newPayment").slideDown();
                    }

                });
                $("#newCreditCardFormSubmit, #newCancel").click(function() {
                    $(".add-new-payment-info").show();
                    if ($("#newPayment").is(":visible")) {
                        $("#newPayment").slideUp();
                    } else {
                        $("#newPayment").slideDown();
                    }
                });

                $(".js-order-history-filters").click(function() {
                    $(".js-search-form-wrapper").addClass('hidden-sm hidden-xs');
                    if ($(".js-filter-form-wrapper").hasClass('hidden-sm hidden-xs')) {
                        $(".js-filter-form-wrapper").removeClass('hidden-sm hidden-xs');
                    } else {
                        $(".js-filter-form-wrapper").addClass('hidden-sm hidden-xs');
                    }
                });
                $(".js-order-history-search").click(function() {
                    $(".js-filter-form-wrapper").addClass('hidden-sm hidden-xs');
                    if ($(".js-search-form-wrapper").hasClass('hidden-sm hidden-xs')) {
                        $(".js-search-form-wrapper").removeClass('hidden-sm hidden-xs');
                    } else {
                        $(".js-search-form-wrapper").addClass('hidden-sm hidden-xs');
                    }
                });

                $(".js-expand-order").click(function() {
                    if (!$(this).hasClass("open")) {
                        $(this).addClass("open");
                        $(this).next(".js-order-details-block").addClass("expanded");
                    } else {
                        $(this).removeClass("open");
                        $(this).next(".js-order-details-block").removeClass("expanded");
                    }
                });

                $("#editpay-card-password").bind("input propertychange",
                function() {
                    value = $('#editpay-card-password').val();
                    setTimeout(function() {
                        str = value.substr(value.length - 1, 1);
                        str = '*';
                        str1 = '';
                        if (value.length > 1) {
                            str1 = value.substr(0, value.length - 1);
                            $('#editpay-card-password').val(str1)
                        }
                        if (value !== '') {
                            $('#editpay-card-password').val(str1 + str)
                        } else {
                            $('#editpay-card-password').val('')
                        }
                    },
                    0);
                });
                $("#editpay-security-code").bind("input propertychange",
                function() {
                    value = $('#editpay-security-code').val();
                    setTimeout(function() {
                        str = value.substr(value.length - 1, 1);
                        str = '*';
                        str1 = '';
                        if (value.length > 1) {
                            str1 = value.substr(0, value.length - 1);
                            $('#editpay-security-code').val(str1)
                        }
                        if (value !== '') {
                            $('#editpay-security-code').val(str1 + str)
                        } else {
                            $('#editpay-security-code').val('')
                        }
                    },
                    0);
                });

                $("#newPayment-card-password").bind("input propertychange",
                function() {
                    value = $('#newPayment-card-password').val();
                    setTimeout(function() {
                        str = value.substr(value.length - 1, 1);
                        str = '*';
                        str1 = '';
                        if (value.length > 1) {
                            str1 = value.substr(0, value.length - 1);
                            $('#newPayment-card-password').val(str1)
                        }
                        if (value !== '') {
                            $('#newPayment-card-password').val(str1 + str)
                        } else {
                            $('#newPayment-card-password').val('')
                        }
                    },
                    0);
                });
                $("#newPayment-security-code").bind("input propertychange",
                function() {
                    value = $('#newPayment--security-code').val();
                    setTimeout(function() {
                        str = value.substr(value.length - 1, 1);
                        str = '*';
                        str1 = '';
                        if (value.length > 1) {
                            str1 = value.substr(0, value.length - 1);
                            $('#newPayment--security-code').val(str1)
                        }
                        if (value !== '') {
                            $('#newPayment--security-code').val(str1 + str)
                        } else {
                            $('#newPayment--security-code').val('')
                        }
                    },
                    0);
                });

            });

            function AddSpace() {
                var currentString = document.getElementById("editpay-card-password").value;
                var arrSpaces = currentString.split(" ");
                var spaces = arrSpaces.length - 1;
                var i;
                if (currentString.length > 0 && (currentString.length - spaces) % 4 == 0) {
                    document.getElementById("hdnSpaces").value = parseInt(document.getElementById("hdnSpaces").value) + 1;
                    document.getElementById("editpay-card-password").value += " ";
                }
            }

            function AddSpaceTwo() {
                var currentString = document.getElementById("newPayment-card-password").value;
                var arrSpaces = currentString.split(" ");
                var spaces = arrSpaces.length - 1;
                var i;
                if (currentString.length > 0 && (currentString.length - spaces) % 4 == 0) {
                    document.getElementById("hdnSpacesTwo").value = parseInt(document.getElementById("hdnSpacesTwo").value) + 1;
                    document.getElementById("newPayment-card-password").value += " ";
                }
            }</script>
