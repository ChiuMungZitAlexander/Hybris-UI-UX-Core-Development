<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <title>login-page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords">
        <meta name="description" content="NY Fee Bundle">
        <meta name="robots" content="index,follow">
        <link rel="stylesheet" href="scripts/owl.carousel.css">
        <link rel="stylesheet" href="scripts/owl.theme.css">
        
        <link rel="stylesheet/less" type="text/css" href="styles/base.less">
        <script type="text/javascript" src="scripts/less.min.js"></script>
    </head>
</head>
<body>
<main class="amway-theme">
    <div id="header"></div>
    <div class="container-fluid main-container login-page">
        <div class="login-title">sign in</div>
        <div class="login-sub-title">Log into your account or sign up to create one.</div>
        <input type="text" class="form-control username" placeholder="Username or ABO ID">
        <input type="password" class="form-control password" placeholder="Password">
        <div class="product-item-element list-item-toggle">

            <input id="logincheck" name=" " type="checkbox" checked="checked" />
            <label for="logincheck" class="remember-password">Remember me</label>
        </div>
        <button class="btn primary" onclick="javascript:location.href=''">Submit</button>
        <a href="" class="forgot-password">forgot your password?</a>
        <a href="">first time logging in?</a>
        <div class="divider"></div>
        <div class="register-title">Become an Amway Business Owner</div>
        <button class="btn btn-red-white">Register Here</button>
    </div>
    <div id="quick"></div>
    <div id="footer"></div>
</main>
<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/new.js"></script>

</script>
</body>
</html>
