        <script type="text/javascript" src="scripts/jquery.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/bootstrap-slider.min.js"></script>
        <script src="scripts/select2.js"></script>
        <script src="scripts/owl.carousel.js"></script>
        <script src="scripts/new.js"></script>
        <script type="text/javascript">
            $(function() {
                $('#report-tree').owlCarousel({
                    loop: true,
                    nav: true,
                    dots: false,
                    margin: 0,
                    items: 1,
                    responsiveClass: true,
                    responsive: {
                        749 : {
                            items: 3
                        },
                        1200 : {
                            items: 5
                        }
                    }
                });
                $("#btnTree").click(function(e){
                    e.preventDefault();
                    var parent = $(this).parents('.dropdown-div');
                    var box = $(this).parents('.dropdown-box');
                    if($('#treeView').is(':hidden')) {
                        $('#listView').slideUp();
                        $('#treeView').slideDown();
                        $(this).addClass('active');
                        $("#btnList").removeClass('active');
                        box.hide();
                        parent.removeClass('active')
                    }
                });
                $("#btnList").click(function(e){
                    e.preventDefault();
                    var parent = $(this).parents('.dropdown-div');
                    var box = $(this).parents('.dropdown-box');
                    if($('#listView').is(':hidden')) {
                        $('#listView').slideDown();
                        $('#treeView').slideUp();
                        $(this).addClass('active');
                        $("#btnTree").removeClass('active');
                        box.hide();
                        parent.removeClass('active')
                    }
                });
                $(".select2-hidden-accessible").select2();
                $('.filter-type').change(function () {
                    var type = $(this).val()
                    var text = ''

                    $('#reports-filter').removeClass().addClass(type)

                    switch (type) {
                        case 'new-type':
                            console.log("1");
                            $(".whosnew").show().siblings().hide();
                            break
                        case 'close-type':
                            console.log("2");
                            $(".whosclose").show().siblings().hide();
                            break
                        case 'birth-type':
                            console.log("3");
                            $(".birthdays").show().siblings().hide();
                            break
                        case 'renew-type':
                            console.log("4");
                            $(".platinums").show().siblings().hide();
                            break

                    }

                    $('.notice').text(text)
                })

                $('.dropdown-btn').click(function () {
                    var parent = $(this).parent()
                    var box = $(this).next('.dropdown-box')
                    
                    if (box.is(':hidden')) {
                        box.show()
                        parent.addClass('active')
                    } else {
                        box.hide()
                        parent.removeClass('active')
                    }
                })

                $('#ex1').slider({
                    tooltip: 'always',
                    formatter: function(value) {
                        return value + '%'
                    }
                })

                $('.tooltip').css('margin-left', '-14.5px')

                $(window).resize(function(){
                    setTimeout(function () {
                        $('.tooltip').css('margin-left', '-14.5px')
                    }, 1000)
                })

                $('.show-slider-btn').click(function () {
                    var obj = $('#reports-filter')

                    if (obj.hasClass('close-active')) {
                        obj.removeClass('close-active')
                    } else {
                        obj.addClass('close-active')
                    }
                });

                $('.action button').click(function () {
                    $(this).next('ul').fadeToggle('fast');
                    $(this).parents("li").siblings().find(".action-list").hide();
                });

                //apply button to link to birthday and overview
                $(".apply-item").click(function(e){
                    e.preventDefault();
                    var value =$(".filter-type").val();
                    if (value == 'birth-type') {
                        window.location.href = "action-reports-birthday.html";
                    }
                });
            })
        </script>
    </body>

</html>
