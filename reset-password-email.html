<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reset Password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords">
    <meta name="description" content="NY Fee Bundle">
    <meta name="robots" content="index,follow">
    
    
    <link rel="stylesheet" type="text/css" href="styles/select2.css">
    <link rel="stylesheet/less" type="text/css" href="styles/base.less">
    
    <script type="text/javascript" src="scripts/less.min.js"></script>
</head>
<body>
<main class="amway-theme">
    <div id="header"></div>
    <div class="container-fluid main-container">
        <div class="print-hide breadcrumb-section">
            <ol class="breadcrumb">
                <li>
                    <a href="homepage-logged-in.html">Home</a>
                </li>
                <li>
                    <a href="register-landing.html">Login</a>
                </li>
                <li class="active">Reset Password</li>
            </ol>
        </div>
        <div class="product-list-page-title md25">FORGOT PASSWORD?</div>
    </div>
    <div class="container-fluid main-container">
        <div class="error-alert mobile-error-alert" style="display:none;"><i class="fas fa-exclamation-circle"></i>Mobile address not recognized</div>
        <div class="error-alert email-error-alert" style="display:none;"><i class="fas fa-exclamation-circle"></i>Email address not recognized</div>
        <h3 class="form-sub-title-gray width60">Please enter your mobile or email used for your Amway account.</h3>

        <div class="form-horizontal amway-theme abo-steps1 reg-input-maxwidth">
        <div class="form-group">
            <label class="col-md-2 control-label">RESET PASSWORD USING</label>
            <div class="col-md-10 col-xs-12">
                <div class="radio-wrapper">
                    <label class="amw-radio-wrap radio-label">
                        <input type="radio" name="radio-single" id="option-mobile" checked="checked" class="amw-global-radio">
                        <span class="amw-radio-overlay"></span>
                        <span class="amw-label-radio-text">Mobile</span></label>
                </div>
                <div class="radio-wrapper">
                    <label class="amw-radio-wrap radio-label">
                        <input type="radio" name="radio-single" id="option-email" class="amw-global-radio">
                        <span class="amw-radio-overlay"></span>
                        <span class="amw-label-radio-text">Email</span></label>
                </div>
            </div>
        </div>
            <div class="form-group email-address" style="display:none;">
                <label class="col-md-2 control-label">ENTER EMAIL ADDRESS</label>
                <div class="col-md-10 col-xs-12">
                    <input type="text" class="form-control" id="email-address-num">
                </div>
                <label class="col-md-2 control-label"></label>
                <div class="col-md-10 col-xs-12">
                    <div class="error error-email-address" style="display:none;">Please enter a valid email address</div>
                </div>
            </div>

            <div class="form-group mobile-address">
                <label class="col-md-2 control-label">ENTER MOBILE NUMBER</label>
                <div class="col-md-10 col-xs-12">
                    <input type="text" class="form-control" id="mobile-address-num">
                </div>
                <label class="col-md-2 control-label"></label>
                <div class="col-md-10 col-xs-12">
                    <div class="error error-mobile-address" style="display:none;">Please enter a valid mobile address</div>
                </div>

            </div>
            </div>
        <div class="next-control mobile-reset-password">
        <a href="javascript:void(0);" class="btn primary btn-xl mobile-reset">RESET PASSWORD</a>
    </div>
        <div class="next-control email-reset-password" style="display:none;">
            <a href="javascript:void(0);" class="btn primary btn-xl email-reset">RESET PASSWORD</a>
        </div>
    </div>
    <div id="quick"></div>
    <div id="footer"></div>
</main>

<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/select2.js"></script>
<script src="scripts/new.js"></script>
<script type="text/javascript">
    $(function() {

        $(".interOpt").click(function(){
            var isOpt = $('.interOpt:checked').val();
            if(isOpt == null) {
                $(".international-type-options-block").show();
            } else {
                $(".international-type-options-block").hide();
            }
        });

        $('#option-email').click(function(){
            $('.email-address').show();
            $('.mobile-address').hide();
            $('.mobile-error-alert').hide();
            $('.error-email-address').hide();
            $('.mobile-reset-password').hide();
            $('.email-reset-password').show();
        });
        $('#option-mobile').click(function(){
            $('.mobile-address').show();
            $('.email-address').hide();
            $('.email-error-alert').hide();
            $('.error-mobile-address').hide();
            $('.email-reset-password').hide();
            $('.mobile-reset-password').show();
            $('.email-address input').removeClass('has-error');
        });

        $('.mobile-reset').click(function (e) {
            e.preventDefault();
            $('.mobile-reset-password').show();
            $('.email-reset-password').hide();

            if($('#mobile-address-num').val()!=='12345'){
                $('.error-mobile-address').show();
                $('.mobile-error-alert').show();
                $('.mobile-address input').addClass('has-error');
            }else{
                $('.error-mobile-address').hide();
                $('.mobile-error-alert').hide();
                $('.mobile-address input').removeClass('has-error');
            }
        });

        $('.email-reset').click(function (e) {
            e.preventDefault();
            $('.email-reset-password').show();
            $('.mobile-reset-password').hide();
            if($('#email-address-num').val()!=='1'){
                $('.error-email-address').show();
                $('.email-error-alert').show();
                $('.email-address input').addClass('has-error');
            }else{
                $('.error-email-address').hide();
                $('.email-error-alert').hide();
                $('.email-address input').removeClass('has-error');
            }
        });


    })
</script>
</body>

</html>
