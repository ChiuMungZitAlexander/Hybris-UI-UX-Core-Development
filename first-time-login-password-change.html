<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords">
        <meta name="description" content="NY Fee Bundle">
        <meta name="robots" content="index,follow">
        <link rel="stylesheet" href="styles/select2.css">
        <link rel="stylesheet/less" type="text/css" href="styles/base.less">
        <script type="text/javascript" src="scripts/less.min.js"></script>
    </head>
    <body id="register-step-page" class="page login-module">
        <main>
            <div id="header"></div>
            <div class="container-fluid main-container">
                <div class="print-hide breadcrumb-section">
                    <ol class="breadcrumb">
                        <li>
                            <a href="homepage-logged-in.html">Home</a>
                        </li>
                        <li>
                            <a href="register-landing.html">Login</a>
                        </li>
                        <li class="active">Update Password</li>
                    </ol>
                </div>
                <div class="product-list-page-title md25">UPDATE PASSWORD</div>
            </div>
            <div class="container-fluid main-container">
                <h3 class="form-sub-title-gray">Please enter a new password which will be used for your future login.</h3>
               <div class="form-horizontal amway-theme reg-input-maxwidth">
                    <div class="form-group">
                        <label class="col-md-2 control-label">PASSWORD</label>
                        <div class="col-md-10 col-xs-12">
                            <input type="text" class="form-control">
                            <div class="action">
                                <p class="form-tips">Must be at least 6 characters and contain a number.</p>
                                <div class="row form-item-row">
                                    <div class="col-xs-4 col">
                                        <div class="password-strength active"></div>
                                    </div>
                                    <div class="col-xs-4 col">
                                        <div class="password-strength active"></div>
                                    </div>
                                    <div class="col-xs-4 col last-col">
                                        <div class="password-strength"></div>
                                    </div>
                                    <em class="password-strength-text">Good</em>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">CONFIRM PASSWORD</label>
                        <div class="col-md-10 col-xs-12">
                            <input type="text" class="form-control">
                            <div class="action">
                                <input id="show-password" name="verified" type="checkbox" checked="checked" />
                                <label for="show-password" class="normal">Show Password</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="next-control">
                    <a class="btn primary btn-xl" id="submit-btn">CHANGE PASSWORD</a>
                </div>
            </div>
            <div id="quick"></div>
            <div id="footer"></div>
        </main>

        <script type="text/javascript" src="scripts/jquery.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/select2.js"></script>
        <script src="scripts/new.js"></script>
        <script type="text/javascript">
            $(function() {
                $('#submit-btn').click(function () {
                    location.href = 'register-simple-terms-step2.html'
                })
                $(".interOpt").click(function(){
                    var isOpt = $('.interOpt:checked').val();
                    if(isOpt == null) {
                        $(".international-type-options-block").show();
                    } else {
                        $(".international-type-options-block").hide();
                    }
                })
                
                
            
            })
        </script>
    </body>

</html>
